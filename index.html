<html lang="en">
<head>

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">

<body>
  <main class="calculator">
    <form class="calculator__amount">
      <fieldset>
        <label for="">Bill</label>
        <input type="text" name="" id=""> <!-- Place image inside input using css background-image -->
      </fieldset>

      <fieldset>
        <label for="">Select Tip %</label>
        <div>5%</div>
        <div>10%</div>
        <div>15%</div>
        <div>25%</div>
        <div>50%</div>
        <div>Custom</div>
      </fieldset>
      <fieldset>
        <label for="">Number of People</label>
        <input type="text" name="" id=""> <!-- Place image inside input using css background-image -->
      </fieldset>
    </form>

    <form class="calculator__sum"></form>
  </main>
